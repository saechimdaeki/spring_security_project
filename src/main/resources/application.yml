
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/security
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true

  thymeleaf:
    cache: false
server:
  port: 8081
